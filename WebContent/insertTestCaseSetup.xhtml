<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Insert Test Case</title>
	<link type="text/css" rel="stylesheet" href="/css/l.css" />
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<p:panel header="Insert Test Case Setup">
		<h:form id="Form">
            Test Case Id: <h:selectOneMenu id="Test_Case_Id"
				value="#{gmsTestCaseSetupControl.testCaseSetup.id}">
				<f:selectItems var="item" value="#{gmsTestCaseControl.listTestCase}"
					itemValue="#{item.id}" itemLabel="#{item.testCaseName}" />
			</h:selectOneMenu>
			<br />
            Description Setup: <br />
			<h:inputTextarea
				value="#{gmsTestCaseSetupControl.testCaseSetup.descriptionSetup}" />
			<br />
            Note: <br />
			<h:inputTextarea
				value="#{gmsTestCaseSetupControl.testCaseSetup.note}" />
			<br />
			<h:commandButton action="#{gmsTestCaseSetupControl.insert}"
				value="Save" />
			<br />
			<h:commandLink action="managerTestCaseSetup" value="Back" />
		</h:form>
	</p:panel>
	<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
		<p class="copyright">
			© 2012 <a href="http://www.cts.com.tr">CTS TEAM</a>
		</p>
		<p style="float: right">Running PrimeFaces-3.2 on Mojarra-2.1.4</p>
	</div>
</h:body>
</h:html>
